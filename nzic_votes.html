<!DOCTYPE html>
<meta charset="utf-8">
<title>Hexagonal Map of NZ General Election NZ Independent Coalition Party Votes 2014</title>
<style>
.hexagon {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

.hex-wrapper {
  display: table;
  height: 100%;
  width: 100%;
  overflow: hidden;
  padding:0;
  margin:0;
}

.hex-label {
  display: table-cell;
  vertical-align: middle;
  height: 100%;
  color: black;
  font-size: 12px;
  font-family: sans-serif;
  text-align: center;
}

</style>
<body>
<script src="cdn/d3.v3.min.js"></script>
<script src="cdn/d3.hexbin.v0.min.js?5c6e4f0"></script>
<script src="electorate_data_nzic.js" charset="utf-8"></script>
<script src="cdn/jquery-1.10.2.js"></script>
<script>

//map data
var mapdata = [
    '..','..','..','..','..','..','..','..','..','..','..','..','..',
    '..','69','..','..','..','..','..','35','63','..','..','..','..',
    '..','..','67','..','..','..','..','..','45','..','..','..','..',
    '..','..','65','71','..','..','..','15','11','33','..','..','..',
    '..','..','68','66','..','..','..','..','55','34','..','..','..',
    '..','70','..','..','..','..','..','53','01','49','..','..','..',
    '..','..','..','..','..','..','..','21','27','12','26','38','..',
    '..','..','..','..','..','..','..','31','28','24','03','..','..',
    '..','..','..','..','..','..','..','..','..','23','25','..','..',
    '..','..','..','..','..','..','..','..','..','40','16','..','..',
    '..','..','..','..','..','..','..','..','..','..','56','07','..',
    '..','..','..','..','..','..','..','..','..','14','13','02','52',
    '..','..','..','..','..','..','..','..','..','..','50','51','..',
    '..','..','..','..','..','..','..','..','..','32','62','47','10',
    '..','..','..','..','..','..','..','..','..','..','43','29','..',
    '..','..','..','..','..','..','..','..','..','39','54','..','..',
    '..','..','..','..','..','..','..','..','..','37','58','..','..',
    '..','..','..','..','..','..','..','..','22','44','..','..','..',
    '..','..','..','..','..','..','..','..','36','17','..','..','..',
    '..','..','..','..','30','20','..','60','46','..','..','..','..',
    '..','..','..','..','..','57','..','..','..','..','..','..','..',
    '..','..','..','61','48','05','..','..','..','..','..','..','..',
    '..','..','..','..','18','04','..','..','..','..','..','..','..',
    '..','..','..','64','41','..','..','..','..','..','..','..','..',
    '..','..','..','42','..','..','..','..','..','..','..','..','..',
    '..','..','59','..','..','..','..','..','..','..','..','..','..',
    '..','..','09','08','..','..','..','..','..','..','..','..','..',
    '..','06','..','..','..','..','..','..','..','..','..','..','..',
    '..','19','..','..','..','..','..','..','..','..','..','..','..'
];

var colors = {
    '': '#fff',
    'NZ Independent Coalition': '#00AA9C'
};

//svg sizes and margins
var margin = {
    top: 0,
    right: 0,
    bottom: 0,
    left: 0
}, 
width = 1200,
height = 2300;
//width = 960,
//height = 800;

//The number of columns and rows of the cartogram
var MapColumns = 13, MapRows = 30;
 
//The maximum radius the hexagons can have to still fit the screen
var hexRadius = d3.min([width/((MapColumns + 0.5) * Math.sqrt(3)),
   height/((MapRows + 1/3) * 1.5)]);

//Calculate the center positions of each hexagon 
var points = [];
for (var r = 0; r < MapRows; r++) {
    for (var c = 0; c < MapColumns; c++) {
        points.push([hexRadius * c * 1.75, hexRadius * r * 1.5]);
    }//for c
}//for r

//Create SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//Set the hexagon radius
var hexbin = d3.hexbin()
            .radius(hexRadius);

var radius = d3.scale.sqrt()
    .domain([1, electorates.max_party_turnout])
    .range([1, hexRadius]);

//Draw the hexagons
var hex = svg.selectAll(".hexagon")
      .data(hexbin(points))
    .enter().append("path")
      .attr("class", "hexagon")
      .attr("d", function(d, i) {
        if (i<mapdata.length) {
          electorate = electorates.results[mapdata[i]];
          if ("valid_party_votes" in electorate) { return hexbin.hexagon(radius(electorate.valid_party_votes)); }
        }
        return hexbin.hexagon(radius(2000));
      })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .style("stroke", function (d, i) {
        if (i<mapdata.length) {
          electorate = electorates.results[mapdata[i]];
          if (electorate.party != '') {
            return colors[electorate.party];          };
        }
        return '#fff';
       })
      .style("stroke-width", "1px")
      .style("stroke-opacity", "0.5")
      .style("fill-opacity", function (d,i) {
        if (i>=mapdata.length) {return 1;};
        electorate = electorates.results[mapdata[i]];
        if (electorate.party == '') {return 0;}
        per = electorate.percentage_of_party_votes_cast_in_electorate.replace('%', '');
        per = parseFloat(per);
        if (per > 0.06) {return 1;}
	else if (per > 0.05)  {return 0.9;}
        else if (per > 0.04) {return 0.8;}
        else if (per > 0.03) {return 0.5}
        else {return 0.25};
      })
      .style("fill", function (d, i) {
        if (i<mapdata.length) {
          electorate = electorates.results[mapdata[i]];
          return colors[electorate.party];
        }
        return '#fff';
       });

//a second layer of hexagons for labels
var labels = svg.selectAll(".labels")
    .data(hexbin(points))
  .enter()
    .append("foreignObject");

//label box scale factor
var sf = 1.75;

var labelAttributes = labels
    .attr('width', hexRadius*sf)
    .attr('height', hexRadius*sf)
    .attr("x", function (d) { return d.x - hexRadius*sf/2; })
    .attr("y", function (d) { return d.y - hexRadius*sf/2; })
    .append("xhtml:body")
    .html(function(d, i) {
        if (i<mapdata.length) {
          electorate = electorates.results[mapdata[i]];
          if (electorate.party == '') {return '';};
          per = electorate.percentage_of_party_votes_cast_in_electorate.replace('%', '');
          //per = parseInt(per);
          return '<div class="hex-wrapper"><div class="hex-label">'
            + electorate.electoral_district + '<br/>'
            + '<small>' + electorate.party.substring(0,3) + ' ' + per + '%<small>'
            + '</div></div>';
        }
      });
  //jquery hack to set the label wrapper heights
  $('.hex-wrapper').height( hexRadius*sf );
</script>
</body>
</html>
